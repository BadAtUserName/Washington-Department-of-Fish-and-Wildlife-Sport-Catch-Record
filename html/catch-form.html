<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="index" href="/html/index.html">
  <link rel="'stylesheet" href="/css/style.css">
  <title>Working Title Catch Form</title>
</head>
<body>
    <div class="new-fish">
      <form id="new-fish-form">
        <fieldset>
          <legend>Add Currently Caught Fish</legend>
          <label for="marineArea">Marine Area</label>
          <input type="text" id="marineArea" name="marineArea">
         
          <label for="DayOfWeek">Day Of the Week</label>
          <input type="text" id="DayOfWeek" name="DayOfWeek">
          
          <label for="Month">Current Month</label>
          <input type="text" id="Month" name="Month">

          <label for="Creature">Type Of Creature</label> 
          <input type="text" id="Month" name="Month">
         
            <label for="licenseNumber">Enter your license number/Wild Id (must be 11 numerals):</label>
            <input type="number" id="licenseNumber" max="99999999999">

            <button type="submit">New User Submit!</button>
        </fieldset>
</body>
</html>
